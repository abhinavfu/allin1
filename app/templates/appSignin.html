{% extends 'appIndex.html' %} {% block home %}
<div>
    {% for i in messages %}
    <div class="msg-error">{{i}}</div>
    {% endfor %}
    <form action="" method="POST" class="min-height">
      {% csrf_token %}
      <div class="form">
        <div>
          <h1>Sign in</h1>
        </div>
        <div class="input-field">
          <input name="username" type="text" id="username" placeholder="Username" required />
        </div>
        <div class="input-field">
          <input name="password" type="password" placeholder="Password" required id="password" />
        </div>
        <div>
          <input type="checkbox" onClick="showPassword()" id="checkbox" />
          <span onClick="showPassword()">Show password</span>
        </div>
        <div>
          <button type="submit" class="btn">Log In</button>
        </div>
        <div>
          <a class="points" href="{% url 'appSignup' %}">Create account</a>
        </div>
      </div>
    </form>
  </div>
  
  <script>
    // Show password
    let password = document.getElementById("password");
    let checkbox = document.getElementById("checkbox");
    function showPassword() {
      if (checkbox !== null) {
        checkbox.checked = true;
        if (password.type === "password") {
          password.type = "text";
          checkbox.checked = true;
        } else {
          password.type = "password";
          checkbox.checked = false;
        }
      }
    }
  </script>
{%endblock%}
