{% extends 'appIndex.html' %} {% block home %}
<div class="addapp">
    <form action="" method="POST" enctype="multipart/form-data" class="min-height">
      {% csrf_token %}
      <div>
        <div class="input-field inputfile">
            <label for="picapp">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
              </svg>
            </label>
            <input name="picapp" type="file" id="picapp" placeholder="App Image" required />
        </div>
        <div class="addinfo">
          <div class="input-field">
            <input name="appname" type="text" id="appname" placeholder="App Name" required />
          </div>
          <div class="input-field">
            <input name="applink" type="text" id="applink" placeholder="App Link" required />
          </div>
        </div>
        <div class="addinfo">
          <div class="input-field">
              <select name="appcat" id="appcat" aria-placeholder="App Cat">
                  {% for i in appCat %}
                  <option value="{{i}}">{{i}}</option>
                  {% endfor %}
                </select>
          </div>
          <div class="input-field">
              <select name="subcat" id="subcat">
                  {% for i in subCat %}
                  <option value="{{i}}">{{i}}</option>
                  {% endfor %}
                </select>
          </div>
        </div>
        <div class="addp">
          <div>
            <input name="points" type="number" id="points" placeholder="ADD POINTS" required class="points"/>
            <button type="submit" class="btn">SUBMIT</button>
          </div>
        </div>
      </div>
    </form>
</div>
{%endblock%}
