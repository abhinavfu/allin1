{% extends 'signintemplate.html' %} {% block signin %}
{% block title %}
<title>E-Shop | Forgot Password OTP</title>
{%endblock%}
<div>
  <form action="" method="POST" class="min-height">
    {% csrf_token %}
    <div id="signin">
      <div>
        <h1>Verify OTP</h1>
      </div>
      <div>To continue to Shop</div>
      {% for i in messages %}
      <div class="msg-error">{{i}}</div>
      {% endfor %}
      <div class="input-field">
        <input name="otp" type="otp" required id="otp" />
        <label htmlFor="otp">Enter OTP</label>
      </div>
      <div id="next">
        <button type="submit" class="btn btn-green">Verify OTP</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
