{% extends 'base.html' %} {% block page %}
{% block title %}
<title>E-Shop | Edit Product</title>
{%endblock%}
<center>
  <h2>Edit Product here</h2><br>
  <a class="btn btn-blue" href="{% url 'productInfo' d.id %}">View product</a>
</center>
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div id="edit-product" class="product-container">
    <div class="img-container">
      <button type="submit" class="btn btn-green">
        Update Product information
      </button>
      <div id="next">
      </div>
      <div>
        <h3>Add Images</h3>
        <div class="input-field">
          <input name="pic1" type="file" id="pic1" />
          <label htmlFor="pic1">pic1</label>
        </div>
        <div class="input-field">
          <input name="pic2" type="file" id="pic2" />
          <label htmlFor="pic2">pic2</label>
        </div>
        <div class="input-field">
          <input name="pic3" type="file" id="pic3" />
          <label htmlFor="pic3">pic3</label>
        </div>
        <div class="input-field">
          <input name="pic4" type="file" id="pic4" />
          <label htmlFor="pic4">pic4</label>
        </div>
      </div>
    </div>
    <div class="p-detail">
      <div class="input-field">
        <select name="mainCat" id="mainCat">
          <option value="{{d.mainCategory}}">{{d.mainCategory}}</option>
          {% for i in mainCat %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
        <label htmlFor="mainCat">Main Category</label>
      </div>
      <div class="input-field">
        <select name="subCat" id="subCat">
          <option value="{{d.subCategory}}">{{d.subCategory}}</option>
          {% for i in subCat %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
        <label htmlFor="subCat">Sub Category</label>
      </div>
      <div class="input-field">
        <select name="brand" id="brand">
          <option value="{{d.brand}}">{{d.brand}}</option>
          {% for i in brand %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
        <label htmlFor="brand">Brand</label>
      </div>
      <div class="input-field">
        <select name="stock" id="stock">
          <option value="In Stock">In Stock</option>
          <option value="Out of Stock">Out of Stock</option>
        </select>
        <label htmlFor="stock">stock</label>
      </div>
      <div class="input-field">
        <input
          name="name"
          type="text"
          id="name"
          required
          value="{{d.name}}"
        />
        <label htmlFor="name">Name</label>
      </div>
      <div class="input-field">
            <input
              name="price"
              type="number"
              id="price"
              required
              value="{{d.price}}"
            />
            <label htmlFor="price">Price</label>
      </div>
      <div class="input-field">
          <input
            name="discount"
            type="number"
            id="discount"
            required
            value="{{d.discount}}"
          />
          <label htmlFor="discount">Discount in %</label>
      </div>
      <div class="input-field">
        <input
          name="tags"
          type="text"
          id="tags"
          required
          value="{{d.tags}}"
        />
        <label htmlFor="tags">Tags seperated by ","</label>
      </div>
      <div class="input-field">
        <input name="size" type="text" id="size" required value="{{d.size}}" />
        <label htmlFor="size">Size</label>
      </div>
      <div class="input-field">
        <input name="colour" type="text" id="colour" required value="{{d.colour}}" />
        <label htmlFor="colour">Colour</label>
      </div>
      <div class="input-field">
        <select name="sale" id="sale">
          <option value="False">No</option>
          <option value="True">Yes</option>
        </select>
        <label htmlFor="sale">Sale</label>
      </div>

      <div><h3>Product Details</h3></div>
      <div class="input-field">
        <input
          name="description"
          id="description"
          required
          value="{{d.description}}"
        ></input>
        <label htmlFor="description">description</label>
      </div>
    </div>
  </div>
</form>

{% endblock %}
